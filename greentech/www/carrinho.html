<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do Remix icon-->

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">


            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">


                <div class="nav-top cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong> <i class="ri-shopping-cart-2-line"></i> Carrinho </strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a>
                </div>

                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                        <div class="list">
                            <ul>
                                <li>
                                    <a id="esvaziar" href="#" class="list-button popover-close">
                                        <i class="ri-delete-bin-5-line"></i> Esvaziar Carrinho
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- TAB BAR-->
                <div id="toolbarTotais" style="margin-bottom: 82px;" class="toolbar toolbar-bottom">
                    <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="w-80 bd-bottom">
                            <div class="display-flex justify-content-space-between">
                                <span class="subtotal-label">Subtotal:</span>
                                <span id="subtotal" class="subtotal-value"><strong>R$ 800</strong></span>
                            </div>
                        </div>
                        <div class="w-80 bd-bottom">
                            <div class="display-flex justify-content-space-between">
                                <span class="frete-label">Frete:</span>
                                <span class="frete-value"><strong>R$ 10</strong></span>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- TAB BAR-->
                <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-100">
                            <button class="add-cart">Comprar 😎 </button>
                        </div>
                    </div>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listaCarrinho">
                        <!--ITEM DO CARRINHO-->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/imagens/default.png">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB </span>
                                </div>
                                <div class="preco-quantidade">
                                    <span> R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <div class="qtd-item" contenteditable="true">1</div>
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--ITEM DO CARRINHO-->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/imagens/default.png">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB </span>
                                </div>
                                <div class="preco-quantidade">
                                    <span> R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <div class="qtd-item" contenteditable="true">1</div>
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
        <script src="js/carrinho.js"></script>

</body>

</html>
